name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # 1. BUILD + TEST
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql-users:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: usersdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mysql-orders:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ordersdb
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: mysql+pymysql://root:root@127.0.0.1:3306/usersdb
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3307/ordersdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # USERS SERVICE (Python)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        working-directory: services/users_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        working-directory: services/users_service
        run: pytest || echo "No tests found"

      # ORDERS SERVICE (Spring Boot)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Java project
        working-directory: services/orders_service
        run: mvn clean package -DskipTests

      - name: Run Java tests
        working-directory: services/orders_service
        run: mvn test

      # FRONTEND (Vite/React)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: www
        run: npm ci

      - name: Lint frontend
        working-directory: www
        run: npm run lint

      - name: Build frontend
        working-directory: www
        run: npm run build


  # 2. BUILD DOCKER & PUSH TO GHCR
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # USERS SERVICE IMAGE
      - name: Build users service image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/users-service:latest services/users_service
          docker push ghcr.io/${{ github.repository }}/users-service:latest

      # ORDERS SERVICE IMAGE
      - name: Build orders service image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/orders-service:latest services/orders_service
          docker push ghcr.io/${{ github.repository }}/orders-service:latest

      # FRONTEND IMAGE
      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest www
          docker push ghcr.io/${{ github.repository }}/frontend:latest


  # 3. DEPLOY TO EC2
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/ci_cd_practice
            git pull origin main
            docker compose pull
            docker compose down
            docker compose up -d

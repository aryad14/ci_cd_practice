name: Frontend CI

on:
  push:
    paths:
      - 'www/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'www/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --prefix www
      - run: npm run lint --prefix www
      - run: npm run build --prefix www
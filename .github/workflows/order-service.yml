name: Orders Service CI

on:
  push:
    paths:
      - 'services/orders_service/**'
      - '.github/workflows/orders-service.yml'
  pull_request:
    paths:
      - 'services/orders_service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ordersdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/ordersdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: mvn -B -f services/orders_service/pom.xml clean package
      - run: mvn -B -f services/orders_service/pom.xml test